<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Login & Sign Up</h1>
        <form id="login-form">
            <div class="input-container">
                <span class="material-symbols-outlined login-icon">person</span>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="input-container">
                <span class="material-symbols-outlined login-icon">lock</span>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="keep-me-logged-in">
                <input type="checkbox" id="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <button type="submit">Login</button>
            <div class="form-links">
                <a href="#">Forgot Password</a> 
                <a href="#">New user? Register</a>
            </div>
            <div class="social-login">
                <p>Or login using:</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </form>
        <p class="footer-message">&#169; 2023 Login Form. All rights reserved</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
